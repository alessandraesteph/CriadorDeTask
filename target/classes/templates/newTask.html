<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Add New Task</title>
    <style>
        body {
            background-color: rosybrown;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            color: whitesmoke;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: snow;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
        }

        button {
            background-color: saddlebrown;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        a {
            color: #525562;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">Add New Task</h1>
    <form th:action="@{/tasks/new}" th:object="${task}" method="post">
        <label for="description">Description:</label>
        <input type="text" th:field="*{description}" id="description" required/>
        <button type="submit">Add Task</button>
    </form>
    <a th:href="@{/tasks}" class="back-link">Back to Task List</a>
</div>
</body>
</html>
